
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haw Tech – Galeria</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #000; color: #fff; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 1000px; margin: auto; background: #fff; }
    h2 { text-align: center; }
    .galeria { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .galeria img { width: 200px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    footer { background: #000; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>Haw Tech</h1>
    <p>Cases Personalizadas • Assistência Técnica</p>
  </header>

  <section>
    <h2>Galeria de Cases Personalizadas</h2>
    <p style="text-align: center;">Confira alguns modelos incríveis já produzidos pela Haw Tech:</p>
    <div class="galeria">
      <img src="case1.jpeg" alt="Case personalizada 1">
      <img src="case2.jpeg" alt="Case personalizada 2">
      <img src="case3.jpeg" alt="Case personalizada 3">
      <img src="case4.jpeg" alt="Case personalizada 4">
    </div>
  </section>

  <footer>
    &copy; 2025 Haw Tech – Todos os direitos reservados.
  </footer>

</body>
</html>
